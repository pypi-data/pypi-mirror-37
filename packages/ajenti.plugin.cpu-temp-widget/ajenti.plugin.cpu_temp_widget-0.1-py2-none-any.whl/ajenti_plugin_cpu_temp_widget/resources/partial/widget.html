<div ng:controller="CpuTempWidgetController">
    <div class="row">
        <div class="col-xs-12">
            <div class="widget-header" translate>
                {{core.label}}
            </div>
            <smart-progress value="core.current" min="20" max="110"></smart-progress>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="widget-value">
                {{core.current}}Â°C
                <sup ng:show="core.current >= core.high && core.current < core.critical">
                    <span class="label label-warning">
                        <i class="fa fa-warning"></i>
                    </span>
                </sup>
                <sup ng:show="core.current >= core.critical">
                    <span class="label label-danger">
                        <i class="fa fa-warning"></i>
                    </span>
                </sup>
            </div>
        </div>
    </div>
</div>

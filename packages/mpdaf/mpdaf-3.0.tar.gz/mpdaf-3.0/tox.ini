[tox]
envlist = py{35,36,37}
skipsdist = True

[testenv]
usedevelop = True
whitelist_externals =
    which
commands =
    python --version
    which python
    which pip
    which pytest
    pip freeze -l
    pytest {posargs} --cov mpdaf --cov-report term lib/mpdaf
deps =
    cython
    numexpr
    pytest-cov
    py35: astropy>=2.0,<3.0
    py35: numpy==1.13.3
    py{36,37}: astropy>=3.0
    py{36,37}: numpy>=1.13

[testenv:check]
deps =
    cython
    numpy
    docutils
    # check-manifest
    flake8
    collective.checkdocs
    pygments
    rstcheck
    # restructuredtext_lint
commands =
    python setup.py checkdocs
    python setup.py check --strict --metadata
    # check-manifest {toxinidir}
    rstcheck --report warning README.rst CHANGELOG
    # rst-lint README.rst CHANGELOG

[testenv:docs]
changedir = doc
usedevelop = true
deps =
    cython
    numpy
    scipy
    matplotlib
    astropy
    requests
    sphinx
    sphinx_rtd_theme
    sphinx_automodapi
    numpydoc
    ipython<7.0
    psutil
commands =
    sphinx-build {posargs:-W} -b html -d build/doctrees . build/html

[testenv:dash]
changedir = doc
usedevelop = false
deps =
    doc2dash
passenv = SSH_AUTH_SOCK
whitelist_externals =
    tar
    rsync
commands =
    doc2dash -f -n MPDAF -d build build/html
    tar --exclude='.DS_Store' -czf build/MPDAF.docset.tgz build/MPDAF.docset
    rsync -rlDvhc build/MPDAF.docset.tgz urania1:{posargs:public_html/mpdaf/}

[testenv:sync_cov]
skip_install = true
usedevelop = false
deps =
passenv = SSH_AUTH_SOCK
whitelist_externals = rsync
commands =
    rsync -rltDvhc htmlcov/ urania1:{posargs:public_html/mpdaf/cov}

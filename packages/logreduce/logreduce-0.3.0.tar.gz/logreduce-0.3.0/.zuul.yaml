---
- job:
    name: logreduce-tests
    parent: base
    description: The logreduce regression tests suite
    run: playbooks/logreduce-tests.yaml
    required-projects:
      - logreduce
      - logreduce-tests
    nodeset:
      nodes:
        - name: container
          label: f27-oci

- project:
    name: logreduce
    check:
      jobs:
        - logreduce-tests
        - tox-pep8:
            nodeset:
              nodes:
                - name: testrunner
                  label: fedora-oci
        - tox-py35:
            nodeset:
              nodes:
                - name: testrunner
                  label: fedora-oci
    gate:
      jobs:
        - noop
    release:
      jobs:
        - upload-pypi

package:
  name: pyctest
  version: '0.0.7'

build:
  number: 2
  binary_relocation: False
  script_env:
  - TMPDIR
  - CC
  - CXX
  - CPATH
  - LD_LIBRARY_PATH
  - DYLD_LIBRARY_PATH
  - PYCTEST_BUILD_TYPE
  - CMAKE_PREFIX_PATH
  - PYCTEST_CMAKE_PREFIX_PATH
  - PYCTEST_CMAKE_INCLUDE_PATH
  - PYCTEST_CMAKE_LIBRARY_PATH

source:
  git_rev: b40999d113bafb675dfd527345b83b1cb9ac3d35
  git_url: https://github.com/jrmadsen/pyctest.git

requirements:
  host:
  - python
  - setuptools
  - cmake
  - openssl
  run:
  - python
  - openssl

test:
  imports:
  - pyctest
  - pyctest.pyctest
  - pyctest.pycmake
  - pyctest.helpers

about:
  home: https://jrmadsen.github.io/pyctest/
  license: MIT
  summary: "Python bindings to select portions of CMake/CTest package -- enabling generation of CTests for CDash submission without a CMake build system"

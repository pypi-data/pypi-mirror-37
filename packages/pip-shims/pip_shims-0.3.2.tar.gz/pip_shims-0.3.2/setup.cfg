[metadata]
name = pip_shims
description = Compatibility shims for pip versions 8 thru current.
url = https://github.com/sarugaku/pip-shims
author = Dan Ryan
author_email = dan@danryan.co
long_description = file: README.rst
license = ISC License
keywords = 
	pip
	compatibility
	shims
	api
	pip-shims
	pipenv
	pip-compat
classifier = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: ISC License (ISCL)
	Operating System :: OS Independent
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Software Development :: Build Tools
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
zip_safe = true
python_requires = >=2.6,!=3.0,!=3.1,!=3.2,!=3.3
setup_requires = setuptools>=36.2.2
install_requires = 
	pip
	wheel
	setuptools
	six
	importlib; python_version<"2.7"

[options.extras_require]
tests = 
	pytest-timeout
	pytest>=3.6.0
	pytest-xdist
	pytest-cov

[bdist_wheel]
universal = 1

[tool:pytest]
strict = true
addopts = -ra
testpaths = tests/
norecursedirs = .* build dist news tasks docs

[isort]
atomic = true
lines_after_imports = 2
lines_between_types = 1
multi_line_output = 5
not_skip = __init__.py
known_first_party = 
	pip_shims
	tests
ignore_trailing_comma = true

[flake8]
exclude = .git,__pycache__,docs/,*.egg,build,data
select = E,W,F
ignore = 
	E121,E123,E126,E226,E24,E704,
	E127,E128,E129,E222,E231,E402,E501

[egg_info]
tag_build = 
tag_date = 0


[tool.poetry]

name = "coveragespace"
version = "2.1"
description = "A place to track your code coverage metrics."

license = "MIT"

authors = [
    "Jace Browning <jacebrowning@gmail.com>",
]

readme = "README.md"

homepage = "https://coverage.space/client/"
documentation = "https://cli.coverage.space"
repository = "https://github.com/jacebrowning/coverage-space-cli"

keywords = [
    "coverage",
    "testing",
    "command-line",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]

python = "~2.7 || ^3.3"

"backports.shutil-get-terminal-size" = "^1.0"
colorama = "~0.3"
coverage = "^4.0"
docopt = "~0.6"
requests = "^2.0"

[tool.poetry.dev-dependencies]

# Linters
isort = "*"
pylint = "<2"
pycodestyle = "*"
pydocstyle = "*"
snowballstemmer = "*"  # missing dependency for 'pydocstyle'

# Testing
pytest = "^3.3"
pytest-describe = "*"
pytest-expecter = "^1.1"
pytest-random = "*"
pytest-cov = "*"
mock = "*"
scripttest = "*"

# Documentation
mkdocs = "*"
backports-abc = ">=0.4"  # missing dependency for 'mkdocs'
docutils = "*"
pygments = "*"

# Build
pyinstaller = "*"

# Tooling
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }

[tool.poetry.scripts]

"coveragespace" = "coveragespace.cli:main"

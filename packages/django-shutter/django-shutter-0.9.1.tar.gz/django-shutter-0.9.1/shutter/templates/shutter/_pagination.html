
<div class="my-2 d-flex align-items-center justify-content-start">
  {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}">Previous</a>
  {% endif %}
  <span class="ml-2 mr-3">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.</span>
  {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}">Next</a>
  {% endif %}
</div>

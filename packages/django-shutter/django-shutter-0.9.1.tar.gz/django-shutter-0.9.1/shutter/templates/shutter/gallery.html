{% extends 'shutter/base.html' %}

{% block content %}
  <h1>{{ user }}</h1>

  <h3>Photos</h3>
  <div>
    {% for photo in photos %}
      <a href="{{ photo.url_o }}" target="_blank">
        <img src="{{ photo.url_s }}" class="gallery-image">
      </a>
    {% endfor %}
  </div>

  {% if is_paginated %}
    {% include 'shutter/_pagination.html' %}
  {% endif %}

{% endblock content %}

version: 1

kind: experiment

logging:
  level: INFO

saved-models: 'serialized'


# Backup config
backup:
  AWS_bucket: false
  local: kafka/backups


# Dashborad config
dashboard:   
  FLASK_SERVER_NAME: '0.0.0.0'
  FLASK_SERVER_PORT: '5000'
  FLASK_DEBUG: True  # Do not use debug mode in production


restplus:
  RESTPLUS_SWAGGER_UI_DOC_EXPANSION: 'list'
  RESTPLUS_VALIDATE: True
  RESTPLUS_MASK_SWAGGER: False
  RESTPLUS_ERROR_404_HELP: False

# tf.txt client semn ,ttings
tensorflow:
  TF_SERVER_NAME: '172.17.0.2'
  TF_SERVER_PORT: 9000
  TF_MODEL_NAME: 'default'
  TF_MODEL_SIGNATURE_NAME: 'helpers'
  TF_MODEL_INPUTS_KEY: 'states'


# app settings
vueapp:
  DIST_FILES_DIR: 'dist'
  STATIC_FILES_DIR: 'dist/assets'


kafka:
  url: 'localhost'
  port: 9092
  schemas: 'kafka/schemas'

s3:
  bucket: 'kryptoflow'

# supervisord
supervisor: 'supervisor/supervisord.conf'
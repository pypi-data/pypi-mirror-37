

{% extends "registration/base.html" %}
{% load i18n %}
{% load template_tags %}
{% block title %}{% trans "Password recovery" %}{% endblock %}
{% block content %}
<h3 class="login-panel-header">{% trans "Password Recovery" %}</h3>
	<form method="post" action="{{ url }}">
		<div class="form-group">

			{% csrf_token %}
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="text-lg ion-log-in"></i></div>
					{{ form.email.errors }}
					{{ form.email}}
				</div>
			</div>
			<div class="text-right">
				<a class="btn btn-link" href="{% url 'home' %}" style="color:#C93011;">{% trans "Exit" %}</a>
				<button class="btn btn-success text-uppercase" type="submit">{% trans "Recover my password" %}</button>
			</div>
		</div>

	</form>
{% endblock %}

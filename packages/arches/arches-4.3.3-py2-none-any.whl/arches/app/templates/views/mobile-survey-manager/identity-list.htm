{% extends "views/list.htm" %}
{% load staticfiles %}
{% load i18n %}

{% block header %}
<!-- Title -->
<span class="title-block-fixed">
    <h4 class="title-block-title">{% block title %}{% trans "Groups/Accounts" %}{% endblock %}</h4>
{% endblock %}

{% block search_placeholder %}{% trans "Find user or group" %}{% endblock %}

{% block listitem %}
    <div data-bind="attr:{'title': $data.groups}">
        <div class="library-card-main mpm-resource-list msm-resource-list-header">
            <div class="library-icon" style="">
                <span class="icon-wrap icon-wrap-sm icon-circle" data-bind="css: $data.type === 'group' ? 'bg-purple' : 'bg-mint'">
                    <i data-bind="attr: {class: 'fa fa-' + $data.type}"></i>
                </span>
            </div>
            <div class="msm-resource-name" data-bind="css: {'user': $data.type ==='user' }">
                <div class="mpm-group-name"><a class="listitem-name" data-bind="text: $data.name"></a></div>
                <div class="mpm-group-subtitle" data-bind="text: $data.type ==='user' ? '{% trans 'Arches User' %}' : '{% trans 'Arches Group' %}'"></div>
            </div>
            <div class="msm-item-status">
                <div data-bind="css: {'user': $data.type ==='user', 'added': $data.approved() }, text: ($data.type ==='user' ? '{% trans 'User' %}' : '{% trans 'Group' %}') + ' ' + ($data.approved() ? '{% trans 'selected' %}' : '{% trans 'not selected' %}')"></div>
            </div>
        </div>
    </div>

{% endblock %}

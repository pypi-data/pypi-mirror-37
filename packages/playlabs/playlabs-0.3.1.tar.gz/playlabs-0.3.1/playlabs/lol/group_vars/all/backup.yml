# This file serves as tutorial to use secrets. In this inventory directory, you
# need to create a file with name .vault with content "foo" as such:
#
#   echo foo -n > .vault
#
# Do **not** add it to the repository.
#
# Now encrypt the backup_password variable below:
#
#   $ ansible-vault encrypt_string --vault-id .vault --name backup_password group_vars/all/secrets.yml
#   backup_password: !vault |
#             $ANSIBLE_VAULT;1.1;AES256
#             36656363326438366530326161656232306538333136653237653233353939333330396430326161
#             6432376533386534353832373235656631613032323235350a353833653431343930363264393537
#             62353330663661663837323033663531616164373231303361313464623161653864613863383264
#             3236393263376563640a383636376238333166313835623734656138633530323136326437386530
#             38356236646432303430333634373638626262393138363739396263323435306661
#   Encryption successful
#
# You can use the output to replace the variable below, and then commit:
backup_password: foo

# In the same fashion of gpg, this can support multiple passwords for encryption,
# make sure that you read teh official documentation
# https://docs.ansible.com/ansible/latest/user_guide/vault.html#providing-vault-passwords
#
# Note: this method is NOT compatible with the ANSIBLE_VAULT_PASSWORD_FILE method !!

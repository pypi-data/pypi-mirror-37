{% for choice in field.choice_tuples %}
    <input type="radio" value="{{ choice.1 }}" name="{{ field.name }}" id="{{ field.id }}_{{ forloop.counter }}" {{ field.render_attrs }} {% if choice.3 %}checked{% endif %}/>
    <label for="{{ field.id }}_{{ forloop.counter }}">{{ choice.2 }}</label>
    {% if not forloop.last %}<br>{% endif %}
{% endfor %}

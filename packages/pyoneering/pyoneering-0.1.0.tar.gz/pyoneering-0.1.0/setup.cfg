[bdist_wheel]
universal = 1

[flake8]
max-line-length = 140
exclude = */migrations/*,tests/example/__init__.py,tests/__init__.py

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[isort]
force_single_line = False
line_length = 120
known_first_party = pyoneering
default_section = THIRDPARTY
forced_separate = test_pyoneering
not_skip = __init__.py
skip = migrations

[matrix]
python_versions = 
	py34
	py35
	py36
	py37
dependencies = 
coverage_flags = 
	cover: true
	nocov: false
environment_variables = 
	-

[egg_info]
tag_build = 
tag_date = 0


<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Register an Account</div>
    <div class="card-body">
      <form>
        <div class="form-group alert alert-warning" ng-if="errorMessage">
              <label for="exampleInputName">{{errorMessage}}</label>
        </div>
        <div class="form-group">
              <label for="exampleInputName">Nick name</label>
              <input class="form-control" id="exampleInputName"
                     type="text" aria-describedby="nameHelp"
                     placeholder="Enter nick name ( wildcat for example)"
                     ng-model="nickName">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Contact number ( should exist, SMS is sent to confirm )</label>
          <input class="form-control" id="exampleInputEmail1" type="text"
                 placeholder="Contact number ( +380961231212 for example )" ng-model="contactNumber">
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <label for="exampleInputPassword1">Password</label>
              <input class="form-control" id="exampleInputPassword1" type="password"
                     placeholder="Password" ng-model="password">
            </div>
            <div class="col-md-6">
              <label for="exampleConfirmPassword">Confirm password</label>
              <input class="form-control" id="exampleConfirmPassword" type="password"
                     placeholder="Confirm password" ng-model="confirmPassword">
            </div>
          </div>
        </div>
        <a class="btn btn-primary btn-block" href="#" ng-click="register()"
           ng-hide="registerButtonHide" id="registration">Register</a>
        <div class="form-group alert alert-info" ng-show="registerButtonHide">
          <div id="recaptcha-container"></div><br>
          <label for="exampleInputConfirm1">Check captcha and enter code from SMS</label>
          <input class="form-control" id="exampleInputConfirm1" type="text"
                 placeholder="CONFIRMATION CODE" ng-model="confirmCodeUser">
        </div>
        <a class="btn btn-primary btn-block" href="#" ng-click="registerNewUser()"
           ng-if="registerButtonHide">Confirm registration.</a>
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" href="login">Login Page</a>
        <a class="d-block small" href="forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>

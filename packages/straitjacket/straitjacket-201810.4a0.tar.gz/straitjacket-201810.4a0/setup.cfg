[metadata]
license_file = LICENSE

[bdist_wheel]
universal = 1

[mypy]
check_untyped_defs = True
disallow_untyped_calls = True
follow_imports = silent
strict_optional = True

[flake8]
max-line-length = 100
max-complexity = 10
ignore = 
	E201
	E202
	E203
	E221
	E272
	E251
	E501
	W503
	W504
	D100
	D101
	D107
select = A,AAA,D,C,E,F,W,H,B,D212,D404,D405,D406,B901,B950
exclude = 
	.git
	__pycache__
	.eggs/
	dist/
	.mypy_cache

[pycalver]
current_version = v201810.0003-beta
commit = True
tag = True

[pycalver:file:setup.cfg]
patterns = 
	current_version = {version}

[pycalver:file:setup.py]
patterns = 
	version="{pep440_version}"

[pycalver:file:src/straitjacket/__init__.py]
patterns = 
	__version__ = "{version}"

[pycalver:file:README.rst]
patterns = 
	badge/CalVer-{calver}{build}-{release}-blue.svg
	:alt: CalVer {version}

[egg_info]
tag_build = 
tag_date = 0


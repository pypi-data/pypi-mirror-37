{% load i18n %}
{% if import_js %}
  <script type="text/javascript" src="{{ STATIC_URL }}likes/includes/likes.js"></script>
{% endif %}
{% if likes_enabled %}
<div class="likes">
  <span class="likes__counter">{{ content_obj.vote_total }}</span>
  <p class="likes__nav-item">
    {% if can_vote %}
      <a class="liker likes__nav-item-anchor" href="{% url 'likes:like' content_type content_obj.id 1 %}" rel="nofollow">
        {% trans "I Like" %}
      </a>
    {% else %}
      {% trans "Likes" %}
    {% endif %}
  </p>
</div>
{% endif %}

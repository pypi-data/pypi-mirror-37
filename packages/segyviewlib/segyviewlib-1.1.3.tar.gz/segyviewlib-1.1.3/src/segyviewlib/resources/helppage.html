<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help Page</title>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
<table>
  <tr>
    <th>Command</th>
    <th>Keyboard shortcut</th>
    <th>Description</th>
  </tr>
  <tr>
    <td>Pan</td>
    <td>Ctrl + mousedrag</td>
    <td>Pan the dataset </td>
  </tr>
  <tr>
    <td>Zoom</td>
    <td>Ctrl + mousewheel</td>
    <td>Zoom the dataset </td>
  </tr>
</table>
</body>
</html>

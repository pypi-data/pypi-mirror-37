---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{frontendname}}
spec:
  hosts:
  - "open.d10l.de"
  gateways:
  - d10l-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: {{frontendname}}
        port:
          number: 9080
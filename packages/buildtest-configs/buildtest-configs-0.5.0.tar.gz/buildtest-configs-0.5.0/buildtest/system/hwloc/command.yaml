description: Binary test for hwloc
binaries:
- find /usr/bin/hwloc-annotate
- find /usr/bin/hwloc-assembler
- find /usr/bin/hwloc-assembler-remote
- /usr/bin/hwloc-bind --version
- /usr/bin/hwloc-calc --version
- find /usr/bin/hwloc-compress-dir 
- /usr/bin/hwloc-diff --version
- /usr/bin/hwloc-distances --version
- /usr/bin/hwloc-distrib --version
- find /usr/bin/hwloc-gather-topology
- /usr/bin/hwloc-info
- /usr/bin/hwloc-patch --version
- /usr/bin/hwloc-ps -a
- /usr/bin/lstopo-no-graphics -l
- find /usr/sbin/hwloc-dump-hwdata

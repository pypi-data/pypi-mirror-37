<video controls preload="metadata"
       {% if entry.message.video.thumb %}
      poster="{{ entry.video_thumb_url }}"
      {% endif %}
       style="max-width: 100%">
  <source src="{{ entry.file_url }}"
          {% if entry.message.video.mime_type %}type="{{ entry.message.video.mime_type }}"{% endif %}>
</video>
<pre>{{ entry.message.video.duration }}s, {{ entry.message.video.file_size|filesizeformat }}</pre>

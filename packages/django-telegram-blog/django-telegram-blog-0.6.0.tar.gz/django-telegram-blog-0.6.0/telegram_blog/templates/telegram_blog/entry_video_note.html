  <video controls preload="metadata" style="max-width: 100%"
    {% if entry.message.video_note.thumb %}
      poster="{{ entry.video_thumb_url }}"
      {% endif %}
  >
    <source src="{{ entry.file_url }}" type="video/mp4">
  </video>
<pre>{{ entry.message.video_note.duration }}s, {{ entry.message.video_note.file_size|filesizeformat }}</pre>

<p class="entry-type-heading">Audio</p>
<pre>{{ entry.message.audio.duration }}s, {{ entry.message.audio.file_size|filesizeformat }} {{ entry.message.audio.title }}</pre>
<audio controls preload="metadata">
  <source src="{{ entry.file_url }}"
      {% if entry.message.audio.mime_type %}
          type="{{ entry.message.audio.mime_type }}"
      {% endif %}
  >
</audio>

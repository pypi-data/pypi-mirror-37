<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}Blog{% endblock %}</title>
  <style>

    body {
      margin: 0;
      padding: 8px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    pre {
      white-space: pre-wrap;
    }

    img {
      max-width: 100%;
    }

    .entry {
      padding: 1rem;
      margin: 1rem 0;
    }

    .entry-meta {
      display: block;
      text-align: center;
      margin-bottom: 1rem;
    }

    .entry-document {
      height: 200px;
      background-color: whitesmoke;
      text-align: center;
    }

    .entry-location {
      text-align: center;
      height: 200px;
      background-color: whitesmoke;
    }

    .entry-voice,
    .entry-audio {
      text-align: center;
      height: 200px;
      background-color: whitesmoke;
    }

    .entry-voice audio,
    .entry-audio audio {
      max-width: 90%;
      margin: 0 auto;
    }

    .entry-video,
    .entry-video_note,
    .entry-sticker,
    .entry-photo {
      text-align: center;
    }

    .entry-type-heading {
      text-transform: lowercase;
      text-decoration: underline;
      font-weight: 600;
      margin-top: 2rem;
    }

    .entry-text {
      max-width: 600px;
      margin: 0 auto;
    }

    figure {
      margin: 0;
    }

    .blog-list {
      text-align: center;
    }

    .blog-list-item {
      margin-bottom: 3rem;
    }

    .pagination {
      text-align: center;
    }
  </style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>

<p class="entry-type-heading">Audio</p>
<pre>{{ entry.message.voice.duration }}s, {{ entry.message.voice.file_size|filesizeformat }}</pre>
<audio controls preload="metadata">
  <source src="{{ entry.file_url }}"
      {% if entry.message.voice.mime_type %}
          type="{{ entry.message.voice.mime_type }}"
      {% endif %}
  >
</audio>

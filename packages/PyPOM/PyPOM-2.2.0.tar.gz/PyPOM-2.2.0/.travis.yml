language: python
jobs:
  include:
    - stage:
      python: 3.6
      env: TOXENV=flake8
      after_success: skip
    - stage:
      python: 3.6
      env: TOXENV=docs
      after_success: skip
    - stage:
      python: 3.6
    - stage:
      python: 2.7
    - stage:
      python: pypy
    - stage:
      python: pypy3
    - stage: deploy
      python: 3.6
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: davehunt
        password:
          secure: ""
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: mozilla/PyPOM
install: pip install tox-travis
script: tox
after_success:
  - pip install -r requirements/coveralls.txt
  - coveralls

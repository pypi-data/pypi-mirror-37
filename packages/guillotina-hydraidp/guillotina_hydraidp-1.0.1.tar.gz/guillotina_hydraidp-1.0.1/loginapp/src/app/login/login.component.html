<div fxLayout="row wrap" fxLayoutAlign="space-around center">
	<mat-card class="login-card">
		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

		  <mat-card-header fxLayout="row wrap" fxLayoutAlign="space-around center">
		    <mat-card-title><h2>Sign in</h2></mat-card-title>
		  </mat-card-header>

		  <mat-card-content>
	      <mat-form-field class="email-field" appearance="outline">
	      	<mat-label>Email / Username</mat-label>
	        <input
	        	type="text"
	        	matInput
	        	required
	        	placeholder="Email or username"
	        	formControlName="email"/>
	        <mat-hint>Username / Email</mat-hint>
	        <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
	      		Please enter a valid email address
	    		</mat-error>
	    		<mat-error *ngIf="f.email.hasError('required')">
	      		Email is <strong>required</strong>
	    		</mat-error>
	      </mat-form-field>

	      <mat-form-field class="password-field"  appearance="outline">
	      	<mat-label>Password</mat-label>
	      	<input
	        	type="password"
	        	matInput
	        	required
	        	placeholder="Password"
	        	formControlName="password"/>
	        <mat-hint>Make sure nobody see you typing it</mat-hint>
	        <mat-error *ngIf="f.email.hasError('minlength') && !f.email.hasError('required')">
	      		Minimum 6 characters
	    		</mat-error>
	    		<mat-error *ngIf="f.email.hasError('required')">
	      		Password is <strong>required</strong>
	    		</mat-error>
		    </mat-form-field>
			<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
	  	</mat-card-content>
	  	<mat-card-actions fxLayout="row wrap" fxLayoutAlign="space-around center">
	  		<button mat-raised-button [disabled]="loading" color="second">Create account</button>
	    	<button mat-raised-button [disabled]="loading" color="primary">Sign in</button>
	  	</mat-card-actions>
		</form>
	</mat-card>
</div>

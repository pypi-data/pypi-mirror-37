<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stats</title>
</head>
<body>
  <table>
    <thead>
    <tr>
      <th>query</th>
      <th>time</th>
      <th>num_results</th>
      <th>query_time</th>
      <th>country</th>
      <th>source</th>
    </tr>
    </thead>
    <tbody>
      {% for q in queries %}
      <tr>
        <td>{{ q.query }}</td>
        <td>{{ q.time_created }}</td>
        <td>{{ q.num_results }}</td>
        <td>{{ q.response_time }}</td>
        <td>{{ q.country }}</td>
        <td>{{ q.source }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>

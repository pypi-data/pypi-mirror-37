[metadata]
license_file = LICENSE.rst

[bdist_wheel]
universal = 1

[tool:pytest]
testpaths = tests

[coverage:run]
branch = True
source = 
	itsdangerous
	tests

[coverage:paths]
source = 
	src/itsdangerous
	.tox/*/lib/python*/site-packages/itsdangerous
	.tox/*/site-packages/itsdangerous

[flake8]
select = B, E, F, W, B9
ignore = E203, E501, W503
max-line-length = 80
exclude = src/itsdangerous/__init__.py

[egg_info]
tag_build = 
tag_date = 0


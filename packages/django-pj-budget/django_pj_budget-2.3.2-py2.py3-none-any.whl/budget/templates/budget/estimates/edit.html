{% extends 'budget/base.html' %}

{% block title %}Edit Estimate{% endblock title %}

{% block budget_content %}
    <h2>Edit Estimate</h2>
    
    <form method="post" action=".">{% csrf_token %}
        <table class="form_table">
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input class="btn btn-primary" type="submit" name="confirmed" value="Save">
                    or
                    <a href="{% url 'budget_budget_list' %}">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
    
    <p class="deletion">
        You can also 
        <a href="{% url 'budget_estimate_delete' budget.slug estimate.id %}">delete</a>
        this estimate.
    </p>
{% endblock budget_content %}

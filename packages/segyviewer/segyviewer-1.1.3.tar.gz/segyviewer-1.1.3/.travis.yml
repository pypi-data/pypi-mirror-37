language: python

dist: trusty

env:
  - PYTHON=2.7

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - libqt4-core
      - libqt4-gui
      - python-qt4

matrix:
  fast_finish: true
  exclude:
    - os: osx
  include:
    - os: osx
      language: generic
      python: "2.7"

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export CONDA_OS=MacOSX;
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-${CONDA_OS}-x86_64.sh -O miniconda.sh;
      bash miniconda.sh -b -p $HOME/miniconda;
      export PATH="$HOME/miniconda/bin:$PATH";
      hash -r;
      conda config --set always_yes yes --set changeps1 no;
      conda update -q conda;
      conda info -a;
      conda install pyqt=4;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        ln -s /usr/lib/python$TRAVIS_PYTHON_VERSION/dist-packages/PyQt4
              $VIRTUAL_ENV/lib/python2.7/site-packages;
        ln -s /usr/lib/python$TRAVIS_PYTHON_VERSION/dist-packages/sip*
              $VIRTUAL_ENV/lib/python2.7/site-packages;
    fi
  - pip install -r requirements.txt
  - python setup.py install


before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

script: python setup.py test

deploy:
  - provider: pypi
    user: statoil-travis
    distributions: bdist_wheel sdist
    on:
      tags: true
    password:
      secure: 

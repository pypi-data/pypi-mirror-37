package:
  name: toytree
  version: "{tag}"

source:
  git_url: https://github.com/eaton-lab/toytree.git
  git_tag: {tag}

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7
    - toyplot >=0.16.1  ## eaton-lab forked version for now
    - pypng
    - reportlab
    - jupyter
    - nbconvert
    - requests
  run:
    - python
    - setuptools
    - numpy >=1.7
    - toyplot >=0.16.1  ## eaton-lab forked version for now
    - pypng
    - reportlab
    - jupyter
    - nbconvert
    - requests

test:
  imports:
    - toytree

about:
  home: http://github.com/eaton-lab/toytree
  license: GPLv3
  summary: Minimalist tree plotting library using Toyplot.

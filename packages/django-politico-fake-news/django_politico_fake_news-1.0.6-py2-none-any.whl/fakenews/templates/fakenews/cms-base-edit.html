{% extends "fakenews/cms-base.html" %}

{% block content %}
  <div id="cmsEdit" class="container cms">
    {% if object %}
    <div class="row">
      <h1 class="col-sm-11">{{ object }}</h1>

      {% if allowNew %}
      <div class="col-sm-1">
        <button class="btn btn-primary delete" data-action="{% url url_api %}{{ object.pk }}/">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      {% endif %}
    </div>
    {% endif %}
    <form method="post">{% csrf_token %}
      {% for field in form %}
          <div class="form-group row">
              <label for="{{ field.label }}">{{ field.label }}</label>
              {{ field }}
              {{ field.errors }}
          </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <p id="cms-error" class="cms-error"><p>
  </div>
{% endblock %}

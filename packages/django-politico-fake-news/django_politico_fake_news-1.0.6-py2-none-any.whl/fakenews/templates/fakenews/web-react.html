{% extends "fakenews/web-base.html" %}
{% load static %}

{% block title %}
<title>{{ meta.telium.page_name }}</title>
{% endblock %}

{% block page-meta %}
<!-- Site URL -->
<meta property="og:url" content="https://www.politico.com/{{ meta.publishPath }}" />
<link rel="canonical" href="https://www.politico.com/{{ meta.publishPath }}" />
<!-- Project title -->
<meta property="twitter:title" content="{{ meta.share.twitter.card_title }}" />
<meta property="og:title" content="{{ meta.share.fbook.card_title }}" />
<!-- Project description -->
<meta property="twitter:description" content="{{ meta.share.twitter.card_description }}" />
<meta property="og:description" content="{{ meta.share.fbook.card_description }}" />
<meta name="description" content="{{ meta.share.fbook.card_description }}" />
<!-- Keywords -->
<meta property="og:keywords" content="{{ meta.share.keywords }}" />
<!-- Share image -->
<meta property="twitter:image" content="{{ meta.share.image.url }}" />
<meta property="twitter:image:alt" content="{{ meta.share.image.alt }}" />
<meta property="og:image" content="{{ meta.share.image.url }}" />
<meta property="og:image:type" content="{{ meta.share.image.type }}" />
<meta property="og:image:width" content="{{ meta.share.image.width }}" />
<meta property="og:image:height" content="{{ meta.share.image.height }}" />
{% endblock %}

{% block content %}
<div id="app" class="react-app">
{% block preload %}{% endblock %}
</div>
{% endblock %}

{% block app %}
<script type="text/javascript" src="{{ paths.js }}"></script>
{% endblock %}
